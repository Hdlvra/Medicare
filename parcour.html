<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tout Parcourir</title>
    <link rel="stylesheet" href="parcour.css" />
</head>

<body>
    <header>
        <h1>Tout Parcourir</h1>
    </header>

    <div class="carousel-buttons">
        <button data-carousel-type="generaliste" class="active">Médecin généraliste</button>
        <button data-carousel-type="specialiste">Médecin spécialisé</button>
        <button data-carousel-type="laboratoire">Laboratoire de santé</button>
    </div>

    <div class="carousel-title" id="carouselTitle">Médecin généraliste</div>

    <section class="carousel-section">
        <div class="carousel-container" data-carousel data-type="generaliste">
            <div class="carousel-track">
                <div class="card" data-img="Images/Parcourir/Bruno_Rodrigues.png" data-nom="Rodrigues"
                    data-prenom="Bruno" data-specialite="Médecin généraliste" data-L="8-16" data-M="10-18"
                    data-MM="8-12" data-J="14-20" data-V="8-16" data-S="">
                    <img src="Images/Parcourir/Bruno_Rodrigues.png" alt="Bruno Rodrigues" />
                    <div class="card-text">Bruno Rodrigues</div>
                </div>
                <!-- Ajoutez d'autres cartes avec les attributs data-* similaires -->
            </div>
        </div>
        <!-- Ajoutez les autres carrousels ici (specialiste, laboratoire) -->
    </section>

    <div id="profilePopup" class="popup hidden">
        <div class="popup-content">
            <span class="close">&times;</span>
            <div class="popup-header">
                <div class="popup-img-container"><img id="popupImg" alt="Médecin" /></div>
                <div>
                    <h2 id="popupNomPrenom"></h2>
                    <p id="popupSpecialite"></p>
                    <p><strong>Statut :</strong> <span id="popupStatut">Disponible</span></p>
                </div>
            </div>
            <div class="popup-planning">
                <div class="popup-hours">
                    <div>8h</div>
                    <div>10h</div>
                    <div>12h</div>
                    <div>14h</div>
                    <div>16h</div>
                    <div>18h</div>
                    <div>20h</div>
                </div>
                <div class="popup-days-grid">
                    <div class="popup-day" data-day="L">L</div>
                    <div class="popup-day" data-day="M">M</div>
                    <div class="popup-day" data-day="MM">MM</div>
                    <div class="popup-day" data-day="J">J</div>
                    <div class="popup-day" data-day="V">V</div>
                    <div class="popup-day" data-day="S">S</div>
                </div>
            </div>
            <div class="popup-actions">
                <button>Contacter par mail</button>
                <button>Appeler</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
